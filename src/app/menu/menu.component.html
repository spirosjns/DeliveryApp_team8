<h1>Products</h1>
<div class="d-flex justify-content-center">
</div>
<table class="table" id='tab'>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of response.data.products">
            <td>{{ x.productName }}</td>
            <td>{{ x.price }}</td>
        </tr>
    </tbody>
  </table>
