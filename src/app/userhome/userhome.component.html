<h1>Stores</h1>
<div class="d-flex justify-content-center">
</div>
  <div class="col">
    <div class="card shadow-sm">
      <section class="flex-column main-center cross-center">
      <table class="table" id='tab'>
        <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of stores.data">
              <td>
                <a [routerLink]="['/menu', x.name]">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{x.name}}</text></svg>
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
                </a>
               </td>
           </tr>
        </tbody>
      </table>
      </section>
    </div>
  </div>
