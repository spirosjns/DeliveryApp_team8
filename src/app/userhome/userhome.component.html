<mat-toolbar color="primary">
  <span class="example-spacer">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <a [routerLink]="['/userhome']"><button class="btn btn-primary" > Home </button></a>
  </button>
  </span>
  <span class="example-spacer">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
       <a [routerLink]="['/profile']"><button class="btn btn-primary" > Profile </button></a>
    </button>
    </span>
  <button mat-raised-button="warn"></button>
</mat-toolbar>

<div class="d-flex justify-content-center">
</div>
  <div class="col">
    <div class="card shadow-sm">
      <section class="flex-column main-center cross-center">
      <table class="table" id='tab'>
        <tbody>
          <thead>
            <tr>
                <th scope="col">Stores</th>
            </tr>
        </thead>
        <mat-grid-list cols="4" rowHeight="3:1">
          <tr *ngFor="let x of stores.data">
            <mat-grid-tile>
              <td>
                <a [routerLink]="['/menu', x.name, account.email]">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="40%" y="50%" fill="#eceeef" dy=".3em">{{x.name}}</text></svg>
                </a>
               </td>
            </mat-grid-tile>
           </tr>
        </mat-grid-list>
        </tbody>
      </table>
      </section>
    </div>
  </div>
