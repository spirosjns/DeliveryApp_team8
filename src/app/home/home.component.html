<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deliveroo</title>
    <!-- StyleSheets -->
    <link rel="stylesheet" href="home.component.scss" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="/src/app/images/preloader.gif" alt="" />
    </div>

    <header class="header">
      <a href="/" class="logo">DeliveryApp <span class="yellow">Team 8</span></a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a [routerLink]="['/login']">Login</a>
        <a [routerLink]="['/register']">Register</a>
      </nav>

      <!-- Hamburger -->
      <div class="hamburger">
        <img src="/src/app/images/grid-outline.svg" alt="" />
      </div>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <div class="content">
        <h1>Order Your Product <span class="yellow">Easier & Faster.</span></h1>
        <p>
          We are a leading global online food delivery marketplace,
          connecting consumers and restaurants through this platform in 24
          countries.
        </p>
        <a href="#" class="home-btn">Go to Menu</a>
      </div>
      <div class="image">
        <img src="/src/app/images/food-van.png" alt="" />
      </div>
    </section>
    <!-- About -->
    <section class="about" id="about">
      <div class="image">
        <img src="src/app/images/food-van.png" alt="" />
      </div>
      <div class="content">
        <h3><span class="yellow">Order</span> anytime and anywhere</h3>
        <p>
          Not available...
        </p>
      </div>
    </section>
  </body>
</html>
