<h1>Stores</h1>
<div class="d-flex justify-content-center">
</div>
<table class="table" id='tab'>
    <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of stores.data">
            <td>
              <li><a [routerLink]="['/productbystore', x.name]">{{x.name}}</a></li>
            </td>
        </tr>
    </tbody>
  </table>
